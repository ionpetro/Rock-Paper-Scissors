<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Page Title</title>
</head>

<body>
    
    <header>
        <h1>Wellcome to the Rock Paper Scissors Game</h1>
    </header>
    
    <div class="score-board">
        <div class="badge">user</div>
        <div class="badge">computer</div>
        <span class="user_score">0</span> : <span class="computer_score">0</span>
    </div>
    
    <div class="message">
        Make your move
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="resources/rock.svg" alt="">
        </div>
        
        <div id="p" class="choice">
            <img src="resources/paper.svg">
        </div>
        
        <div id="s" class="choice">
            <img src="resources/scissors.svg">
        </div>
    </div>
    
    <script src="app.js" charset="utf-8"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Page Title</title>
</head>

<body>

    <header>
        <h1>Wellcome to the Rock Paper Scissors Game</h1>
    </header>

    <div class="score-board">
        <div class="badge">user</div>
        <div class="badge">computer</div>
        <span class="user_score">0</span> : <span class="computer_score">0</span>
    </div>
        
    <div class="message">
        Make your move
    </div>

    <div class="choices">
        <div class="choice">
            <img src="resources/rock.svg">
        </div>

        <div class="choice">
            <img src="resources/paper.svg">
        </div>
    
        <div class="choice">
            <img src="resources/scissors.svg">
        </div>
    </div>


</body>

</html>
